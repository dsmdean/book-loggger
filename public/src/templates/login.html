<div class="container margin_60">
    <div class="row">
        <!-- Login box -->
        <div class="col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4 login-box">
            <div class="">
                <h3>Login</h3>
            </div>
            <div class="">&nbsp;</div>
            <div class="">
                <!-- Login form -->
                <form ng-submit="login.doLogin()">
                    <div class="form-group">
                        <label class="sr-only" for="username">Username</label>
                        <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="login.loginData.username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="login.loginData.password">
                    </div>
                    <button type="submit" class="btn btn-default btn-sm pull-right">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
