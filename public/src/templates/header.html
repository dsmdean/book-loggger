<!-- Header -->
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="app">Book Logger</a>
            </div>

            <!-- Navbar -->
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="header.loggedIn"><a ui-sref="app.login">Login</a></li>
                    <li ng-hide="header.loggedIn"><a ui-sref="app.register">Register</a></li>
                    <li class="dropdown" ng-if="header.loggedIn">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{header.currentUser.firstname}} {{header.currentUser.lastname}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="app.profile">Profile</a></li>
                            <li><a ui-sref="app.readBooks">Books Read</a></li>
                            <li><a ui-sref="app.favoriteBooks">Favorite Books</a></li>
                            <li ng-show="header.isAdmin"><a ui-sref="app.users">All Users</a></li>
                            <li><a href="#" ng-click="header.logOut()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
